<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container-cadastro">
        <div class="form-box">
            <h2>Login</h2>
            <form>
                <div class="form-field">
                    <label for="email" class="label-login">E-mail</label>
                    <input type="email" id="email" placeholder="meu@email.com" class="input-field">
                </div>
                <div class="form-field">
                    <label for="password" class="label-login">Senha</label>
                    <input type="password" id="password" class="input-field">
                    <p class="password-forgotten"> 
                        <a href="" target="_blank" class="password-forgotten-link">Esqueci minha senha.</a>
                    </p>
                </div>
                <button type="submit" class="submit-btn">Entrar</button>

                <div class="no-account">
                    <p>
                        NÃ£o tem uma conta? 
                        <a class="no-account-link">Cadastre-se</a>.
                    </p> 
                </div>
            </form>
            <img src="icons/close-icon.png" alt="Fechar" class="close-icon">
        </div>        
    </div>
    <script src="js/script.js"></script>
</body>
</html>
