<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cesta</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header id="banner">
        <div class="logo">
            <a href="index.html">CRUD</a>
        </div>

        <nav class="navbar">
            <a class="novidades">Novidades</a>
            <a class="basicas">Básicas</a>
            <a class="jeans">Jeans</a>
            <a class="acessorios">Acessórios</a>
            <a class="calcados">Calçados</a>
            <a class="saldos">Saldos</a>
        </nav>

        <div class="icons">
            <a class="icon"><img src="icons/search-icon.png"></a>
            <a class="icon"><img src="icons/user-icon.png"></a>
            <a class="icon"><img src="icons/cart-icon.png"></a>
        </div>
    </header>

    <main>
        <div class="cart-container">
            <div class="cart-left">
                <div class="cart-items" id="cart-items">
        
                </div>
            </div>

            <div class="cart-right">
                <div class="cart-summary">
                    <div class="coupon-section">
                        <input type="text" id="coupon-input" placeholder="Digite o cupom">
                        <button id="apply-coupon-btn">Aplicar</button>
                    </div>
                    <p>Subtotal: <span id="subtotal"></span></p>
                    <p>Total: <span id="total"></span></p>
                    <button id="checkout-btn">Finalizar Compra</button>
                </div>
            </div>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
