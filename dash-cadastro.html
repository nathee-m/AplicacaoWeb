<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/styles-dash.css">
</head>
<body>
    <div class="container-cadastro">
        <div class="form-box">
            <h2>Cadastro</h2>
            <form id="form-dash" action="utils/processa-dash-cadastro.php" method="POST">
            <form>
                <div class="form-field">
                    <label for="name" class="label-cadastro">Nome</label>
                    <input type="text" id="name" name="name" class="input-field">
                </div>
                <div class="form-field">
                    <label for="email" class="label-cadastro">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="meu@email.com" class="input-field">
                </div>
                <div class="form-field">
                    <label for="password" class="label-cadastro">Senha</label>
                    <input type="password" id="password" name="password" class="input-field">
                </div>
                <div class="form-field">
                    <label for="confirm-password" class="label-cadastro">Confirmação de Senha</label>
                    <input type="password" id="confirm-password" name="confirm-password" class="input-field">
                </div>
                <button type="submit" class="submit-btn">Cadastrar</button>
                <p class="privacy-policy">
                    Ao cadastrar-se você concorda com a nossa 
                    <a href="#" class="privacy-policy-link"><br>Política de Privacidade</a>.
                </p>
            </form>
            <img src="icons/close-icon.png" alt="Fechar" class="close-icon">
        </div>        
    </div>
    <script src="js/script-dash.js"></script>
</body>
</html>
